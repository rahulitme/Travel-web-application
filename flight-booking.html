<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #0078d7;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    form {
      display: grid;
      gap: 15px;
    }

    input, select, button {
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }

    button {
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book Your Flight</h1>
  </header>
  <div class="container">
    <h2>Flight Booking Form</h2>
    <p>Plan your journey with ease. Fill in the details below to book your flight.</p>

    <form action="submit_booking.php" method="post">
      <label for="departure">Departure Airport:</label>
      <input type="text" id="departure" name="departure" placeholder="Enter Departure Airport" required>

      <label for="destination">Destination Airport:</label>
      <input type="text" id="destination" name="destination" placeholder="Enter Destination Airport" required>

      <label for="departure-date">Departure Date:</label>
      <input type="date" id="departure-date" name="departure_date" required>

      <label for="return-date">Return Date (optional):</label>
      <input type="date" id="return-date" name="return_date">

      <label for="passengers">Number of Passengers:</label>
      <select id="passengers" name="passengers" required>
        <option value="1">1 Passenger</option>
        <option value="2">2 Passengers</option>
        <option value="3">3 Passengers</option>
        <option value="4">4 Passengers</option>
        <option value="5">5+ Passengers</option>
      </select>

      <label for="class">Class:</label>
      <select id="class" name="class" required>
        <option value="economy">Economy</option>
        <option value="business">Business</option>
        <option value="first-class">First Class</option>
      </select>

      <button type="submit">Search Flights</button>
    </form>
  </div>
</body>
</html>
