<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure Tours</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #007BFF;
    }

    #tour-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .tour-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .tour-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .image-wrapper {
      height: 200px;
      overflow: hidden;
    }

    .tour-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tour-info {
      padding: 16px;
      text-align: center;
    }

    .tour-name {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #333;
    }

    .tour-location,
    .tour-price,
    .tour-rating,
    .tour-description {
      margin: 5px 0;
      font-size: 1em;
      color: #666;
    }

    .book-now-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .book-now-btn:hover {
      background-color: #0056b3;
    }

    /* Modal styling */
    #modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 1000;
    }

    #modal.active {
      display: block;
    }

    #modal-content {
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Adventure Tours</h1>
  <div id="tour-container"></div>

  <!-- Modal -->
  <div id="modal">
    <p id="modal-content"></p>
  </div>

  <script src="Adventour.js"></script>
</body>
</html>
