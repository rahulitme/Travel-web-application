<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #welcome-message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .slideshow {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }
    .slide {
      display: none;
      text-align: center;
      font-size: 20px;
      padding: 20px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .slide.active {
      display: block;
    }
    .slideshow-buttons {
      text-align: center;
      margin-top: 10px;
    }
    .slideshow-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .slideshow-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="welcome-message"></div>

  <div class="slideshow">
    <div class="slide">Welcome to Slide 1</div>
    <div class="slide">Explore Slide 2</div>
    <div class="slide">Discover Slide 3</div>
  </div>

  <div class="slideshow-buttons">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
  </div>

  <script src="home.js"></script>
</body>
</html>
