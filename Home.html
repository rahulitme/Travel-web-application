<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Consultation Form</title>
  <style>
 body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f8ff;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

    /* Airplane animation */
  .airplane {
  position: absolute;
  width: 100px;
  height: 50px;
  background: url('https://img.freepik.com/free-vector/airplane-cartoon-style-white-background_1308-97252.jpg?t=st=1737046563~exp=1737050163~hmac=ac18c817ff0582d9095d1693e08618b1b72d71a935a3ad97f6755b82a621e32b&w=1380') no-repeat center;

  background-size: contain;
  animation: randomFlight 15s infinite ease-in-out;
}

@keyframes randomFlight {
  0% {
    transform: translate(0, 0) rotate(0deg);
  }
  25% {
    transform: translate(50vw, -30vh) rotate(45deg);
  }
  50% {
    transform: translate(-40vw, 50vh) rotate(-45deg);
  }
  75% {
    transform: translate(30vw, -60vh) rotate(30deg);
  }
  100% {
    transform: translate(0, 0) rotate(0deg);
  }
}
    .form-container {
      background-color: #002a5c;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #fff;
      max-width: 400px;
      width: 100%;
      z-index: 10;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .form-container input,
    .form-container select,
    .form-container textarea,
    .form-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .form-container input:focus,
    .form-container select:focus,
    .form-container textarea:focus {
      outline: none;
      border-color: #007bff;
    }

    .form-container button {
      background-color: #ffcc00;
      color: #002a5c;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <!-- Airplane animation -->
  <div class="airplane"></div>

  <!-- Form Container -->
  <div class="form-container">
    <h2>Request a Free Consultation!</h2>
    <form>
      <input type="text" placeholder="Rahul Kumar" required>
      <input type="email" placeholder="rahulmandal7050" required>
      <select required>
        <option value="India">India (+91)</option>
        <option value="US">US (+1)</option>
        <option value="UK">UK (+44)</option>
      </select>
      <input type="tel" placeholder="6204794931" required>
      <select required>
        <option value="Dedicated Hiring">Dedicated Hiring</option>
        <option value="Project-Based Hiring">Project-Based Hiring</option>
      </select>
      <textarea placeholder="Message" rows="4"></textarea>
      <button type="submit">Enquire Now</button>
    </form>
  </div>
</body>
</html>
